<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OMA Digital OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f97316 0%, #030213 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            background: #f97316;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            color: white;
        }
        
        .title {
            font-size: 60px;
            font-weight: 800;
            color: #030213;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 32px;
            color: #f97316;
            font-weight: 600;
            max-width: 90%;
            margin-bottom: 30px;
        }
        
        .tagline {
            font-size: 24px;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">O</div>
        <div class="title">OMA Digital</div>
        <div class="subtitle">Solutions IA pour PME Sénégalaises à Dakar</div>
        <div class="tagline">Automatisation • Sites Ultra-Rapides • IA Conversationnelle</div>
    </div>
</body>
</html>
